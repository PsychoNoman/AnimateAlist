<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Discover Anime</title>
  </head>
  <body>
    <!-- cred codingnepal and CodePen -->
    <div style="transform: translate(0px, 60px)" id="ap">
      <p id="nameTitle">Anime Name:</p>
      <button
        id="copy"
        class="buttons"
        style="
          border-radius: 30px;
          transform: translate(0px, 1px);
          border: solid;
          color: white;
        "
        onclick="CopyToClipboard('nameTitle')"
      >
        Copy name
      </button>

      <p id="nameTitleEnglish">Anime Name:</p>

      <div class="results">
        <div id="ani_result" class="result">
          <img id="imgg" src="" alt="" />
        </div>
      </div>

      <div class="buttons">
        <button style="border: solid; color: white" id="ani_btn">
          Random Anime Search
        </button>
      </div>
    </div>
    <button
      style="
        border-style: solid;
        transform: translate(530px, -265px);
        font-size: 21px;
        padding: 5px;
        color: white;
      "
      data-modal-target="#modal"
    >
      Sign up/Log In
    </button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div id="sign">
        <div class="wrapper">
          <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked />
              <input type="radio" name="slide" id="signup" />

              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form action="#" class="login">
                <div class="field">
                  <input type="text" placeholder="Email Address" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="Password" required />
                </div>
                <div class="pass-link">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login" />
                </div>
                <div style="color: black" class="signup-link">
                  Not a member? <a href="">Signup now</a>
                </div>
              </form>
              <form action="#" class="signup">
                <div class="field">
                  <input type="email" placeholder="Email Address" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="Password" required />
                </div>
                <div class="field">
                  <input type="text" placeholder="Username" required />
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup" />
                </div>
              </form>
            </div>
          </div>
        </div>
        <script>
          const loginText = document.querySelector(".title-text .login");
          const loginForm = document.querySelector("form.login");
          const loginBtn = document.querySelector("label.login");
          const signupBtn = document.querySelector("label.signup");
          const signupLink = document.querySelector("form .signup-link a");
          signupBtn.onclick = () => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
          };
          loginBtn.onclick = () => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
          };
          signupLink.onclick = () => {
            signupBtn.click();
            return false;
          };
        </script>
      </div>
    </div>
    <div id="overlay"></div>
    <div style="transform: translate(-540px, -289px)" class="nav">
      <input type="checkbox" />
      <span></span>
      <span></span>
      <div class="menu">
        <li><a href="index.html">Watch List</a></li>
      </div>
    </div>
    <a
      style="bottom: 0px; transform: translate(540px, 165px); color: white"
      href="index.html"
      >Save To Watch List</a
    >
    <p
      style="
        bottom: 0px;
        right: 0px;
        transform: translate(-460px, 160px);
        color: red;
        font-weight: bold;
      "
    >
      Some content may be inappropriate
    </p>
    <script>
      function CopyToClipboard(id) {
        var r = document.createRange();
        r.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
      }
    </script>
    <script defer src="index.js"></script>
  </body>
</html>
